<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="teal">

    {{msg}}
    <a href="/insert" class="btn btn-primary">Add Patients</a>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
            <th>Gender</th>
        </tr>
        {%for i in data%}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
            <td><a href="/update/{{i[0]}}">Update</a></td>
            <td><a href="/delete/{{i[0]}}">Delete</a></td>
        </tr>
        {%endfor%}
    </table>



</body>
</html>
